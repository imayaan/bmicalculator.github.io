<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
        url(fitt.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100vh;
      position: relative;
    }
    header {
      width: 100%;
      position: absolute;

      left: 50%;
      transform: translate(-50%, -50%);
      top: 50%;
    }
  </style>
  <body>
    <header>
      <div class="card w-50 m-auto">
        <div class="card-header text-center bg-danger text-white">
          BMI CALCULATOR
        </div>
        <div class="card-body " style="background-color: beige;">
          <form class=" w-50 m-auto" onsubmit="return false">
            <div class="form-group">
              <label>Weight</label>
              <input
                class="form-control"
                type="text"
                id="weight"
                placeholder="Weight In KG"
              />
            </div>
            <div class="form-group">
              <label>Height</label>
              <input
                class="form-control"
                type="text"
                id="height"
                placeholder="Height In FT"
              />
            </div>

            <BR />
            <button class="btn btn-success" onclick="bmivalue()">
              Click Here
            </button>
            <br />
            <br />

            <div class="form-group">
              <label>BMI Value</label>
              <input
                class="form-control"
                type="number"
                id="realbmi"
                placeholder="Here is your BMI value"
              />
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          "A healthy BMI ranges between 19 and 25"
        </div>
      </div>
      <script>
        function bmivalue() {
          var weight = document.getElementById("weight").value;
          var height = document.getElementById("height").value;
          height = height * 12;
          height = height * 0.025;
          var realbmivalue = weight / Math.pow(height, 2);
          realbmivalue = Math.round(realbmivalue);
          document.getElementById("realbmi").value = realbmivalue;
        }
      </script>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
    </header>
  </body>
</html>
